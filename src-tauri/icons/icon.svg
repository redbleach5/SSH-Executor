<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.95" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="blueAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Subtle glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with soft rounded corners -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>
  
  <!-- Main terminal window -->
  <g transform="translate(80, 100)">
    <!-- Terminal frame with subtle shadow -->
    <rect x="0" y="0" width="352" height="280" rx="16" fill="url(#terminalGradient)" stroke="#334155" stroke-width="2" opacity="0.95"/>
    
    <!-- Terminal header bar -->
    <rect x="0" y="0" width="352" height="48" rx="16" fill="#1e293b" opacity="0.9"/>
    
    <!-- Window control buttons (macOS style) -->
    <circle cx="20" cy="24" r="6" fill="#ef4444" opacity="0.8"/>
    <circle cx="40" cy="24" r="6" fill="#f59e0b" opacity="0.8"/>
    <circle cx="60" cy="24" r="6" fill="#10b981" opacity="0.8"/>
    
    <!-- Terminal title -->
    <text x="90" y="30" font-family="SF Pro Display, system-ui, sans-serif" font-size="14" font-weight="500" fill="#cbd5e1" opacity="0.9">ssh-executor</text>
    
    <!-- Command prompt area -->
    <g transform="translate(24, 80)">
      <!-- Prompt symbol -->
      <text x="0" y="0" font-family="SF Mono, Monaco, monospace" font-size="20" fill="#34d399" opacity="0.9">$</text>
      
      <!-- SSH command -->
      <text x="28" y="0" font-family="SF Mono, Monaco, monospace" font-size="20" fill="#e2e8f0" opacity="0.85">ssh</text>
      <text x="72" y="0" font-family="SF Mono, Monaco, monospace" font-size="20" fill="#60a5fa" opacity="0.85">user@host</text>
      
      <!-- Animated cursor -->
      <rect x="200" y="-14" width="3" height="24" rx="1.5" fill="#e2e8f0" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Command output -->
      <text x="0" y="40" font-family="SF Mono, Monaco, monospace" font-size="18" fill="#94a3b8" opacity="0.75">Connected to host.example.com</text>
      <text x="0" y="68" font-family="SF Mono, Monaco, monospace" font-size="18" fill="#94a3b8" opacity="0.75">Last login: Mon Jan 15 10:30:45 2024</text>
      
      <!-- Next command prompt -->
      <text x="0" y="110" font-family="SF Mono, Monaco, monospace" font-size="20" fill="#34d399" opacity="0.9">$</text>
      <text x="28" y="110" font-family="SF Mono, Monaco, monospace" font-size="20" fill="#60a5fa" opacity="0.85">ls</text>
      <text x="56" y="110" font-family="SF Mono, Monaco, monospace" font-size="20" fill="#e2e8f0" opacity="0.85">-la</text>
      
      <!-- File listing output -->
      <text x="0" y="148" font-family="SF Mono, Monaco, monospace" font-size="16" fill="#94a3b8" opacity="0.7">drwxr-xr-x  8 user  staff   256 Jan 15 10:30 .</text>
      <text x="0" y="172" font-family="SF Mono, Monaco, monospace" font-size="16" fill="#94a3b8" opacity="0.7">-rw-r--r--  1 user  staff  1024 Jan 15 09:15 config.json</text>
      <text x="0" y="196" font-family="SF Mono, Monaco, monospace" font-size="16" fill="#94a3b8" opacity="0.7">-rwxr-xr-x  1 user  staff  2048 Jan 15 08:00 script.sh</text>
    </g>
  </g>
  
  <!-- Decorative network nodes (subtle) -->
  <g opacity="0.25">
    <circle cx="140" cy="60" r="4" fill="#60a5fa"/>
    <circle cx="200" cy="50" r="4" fill="#8b5cf6"/>
    <circle cx="260" cy="55" r="4" fill="#a78bfa"/>
    <circle cx="320" cy="60" r="4" fill="#60a5fa"/>
    <circle cx="380" cy="50" r="4" fill="#8b5cf6"/>
    
    <!-- Connection lines -->
    <line x1="140" y1="60" x2="200" y2="50" stroke="#60a5fa" stroke-width="1.5" opacity="0.4"/>
    <line x1="200" y1="50" x2="260" y2="55" stroke="#8b5cf6" stroke-width="1.5" opacity="0.4"/>
    <line x1="260" y1="55" x2="320" y2="60" stroke="#a78bfa" stroke-width="1.5" opacity="0.4"/>
    <line x1="320" y1="60" x2="380" y2="50" stroke="#60a5fa" stroke-width="1.5" opacity="0.4"/>
  </g>
  
  <!-- Bottom decorative elements (code-like) -->
  <g opacity="0.2">
    <rect x="100" y="420" width="90" height="5" rx="2.5" fill="#60a5fa"/>
    <rect x="210" y="430" width="70" height="5" rx="2.5" fill="#8b5cf6"/>
    <rect x="300" y="425" width="80" height="5" rx="2.5" fill="#a78bfa"/>
    <rect x="390" y="435" width="60" height="5" rx="2.5" fill="#60a5fa"/>
  </g>
  
  <!-- Subtle accent lines -->
  <g opacity="0.15">
    <line x1="50" y1="450" x2="462" y2="450" stroke="#34d399" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="470" x2="462" y2="470" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
